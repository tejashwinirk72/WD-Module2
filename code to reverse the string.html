<html>
    <body>
        <script>
            const a = "Hello World";
            let b= " ";
            for(i=a.length; i>0, i--;)
            {
                b+=a[i];
            }
            document.write("Original string is:" +a);
            document.write("<br> Reversed string is:" +b);
        </script>
    </body>
</html>
