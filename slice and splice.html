<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        <p id="demo"></p>
        <script>
            const fruits = ["Banana", "Lemon", "Apple", "Mango"];
            const citrus = fruits.slice(1);
            document.getElementById("demo").innerHTML = citrus;
        </script>
    </body>
</html>
