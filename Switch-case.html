<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript switch</h2>
        <p id="demo"></p>
        <script>
            let x=1;
            switch(x)
            {
                case 0:
                    text="off";
                    break;
                    case 1:
                        text = "on";
                        break;
                        default:
                            text="no value found";
            }
            document.getEmentById("demo").innerHTML = text;
        </script>
    </body>
</html>
