<!DOCTYPE html>
<html>
    <body>
        <h1> FACTORIAL OF A NUMBER</h1>
        <script>
            let a=prompt("enter the value to find factorial ");
            var fact=1;
            for(var i=1; i<a; i++)
            {
                fact=fact*i;
            }
            document.write("the factorial of " +a+ " is"+fact)
        </script>
    </body>
</html>
